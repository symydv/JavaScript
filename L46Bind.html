<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React";
            this.server = "https://localhost:300"

            //requirement
            document.querySelector("button").addEventListener('click', this.handleClicked.bind(this)) //using bind we transfere all the data of "this" into handleCLicked

        }
        handleClicked(){
            console.log("Button clicked");
            console.log(this.server); //this will give use undefined if we dont use .bind(this) in above function.
            
            
        }
    }
    const app = new React();
</script>
</html>
